{% extends 'fortunetelling/base.html' %}
{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">発掘調査占い</h1>
    <p class="lead">2000年後、あなたの墓を未来の人間が発掘調査するかもしれません......<br>
    では、その時あなたの推定年齢は何歳と判定されるでしょうか！<br>
    是非とも占ってみましょう！！
  </div>
</div>
{% endblock header %}
{% block content %}
{% load static %}
<div class="card">
  <h5 class="card-header">！！結果発表！！</h5>
  <img src="{% static 'fortunetelling/images/job_tanken_koukogaku2.png' %}" width="15%" height="15%">
  <div class="card-body">
    <h5 class="card-title"><b>{{ name }}</b>さんの推定年齢は<b>{{ value }}</b>歳です！！！</h5>
    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="2000年後、{{ name }}さんの墓を未来の人間が発掘調査するかもしれません......
その時、{{ name }}さんの推定年齢は{{ value }}歳です！！！" data-url="http://penguinspizza.pythonanywhere.com/fortunetelling/" data-lang="ja" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <a href="{% url 'fortunetelling:fortunetelling' %}" class="btn btn-secondary btn-sm">もう一度占う</a>
  </div>
</div>
{% endblock content %}
